<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <form method="POST" action="/responder_pergunta/">
        <fieldset class="form-group">
            <div class="row">
                <h1>{{ pergunta.pergunta }}</h1>
            </div>
            <div class="row">
                <legend class="col-form-label col-sm-2 pt-0">Respostas</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opt" id="optA" value="A"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            {{ pergunta.alternativaA }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opt" id="optB" value="B">
                        <label class="form-check-label" for="gridRadios2">
                            {{ pergunta.alternativaB }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opt" id="optC" value="C">
                        <label class="form-check-label" for="gridRadios3">
                            {{ pergunta.alternativaC }}
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="opt" id="optD" value="D">
                        <label class="form-check-label" for="gridRadios3">
                            {{ pergunta.alternativaD }}
                        </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Responder</button>
            </div>
        </div>
    </form>
</body>

</html>
