<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resposta Correta</title>
</head>

<body>
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-lg">
                <p style="font-size: 300%">RESPOSTA INCORRETA !!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <p style="font-size: 200%">Pergunta: {{ pergunta.pergunta }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <p style="font-size: 150%"><b>Alternativa:</b> {{ pergunta.resposta }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <p style="font-size: 150%"><b>Resposta Correta:</b> {{ resposta }}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg">
                <!-- TODO:RECEBEBR URL DO BANCO -->
                <img src="https://i.gifer.com/Uzg1.gif" width="50%">
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <form method="GET" action="/perguntas/">
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Proxima Pergunta</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
