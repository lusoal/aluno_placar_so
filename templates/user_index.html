<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>

<body>
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-lg">
                <form method="post" action="/iniciar_partida/">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Iniciar Nova Partida</label>
                        <input type="partida" class="form-control" id="partida" name="partida"
                            aria-describedby="emailHelp" placeholder="Digite o ID da partida">
                        <small id="emailHelp" class="form-text text-muted">Digite o ID da partida</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Iniciar</button>
                </form>
            </div>
            <div class="col-sm"></div>
            <div class="col-lg" style="background-color:lightgray">
                <div class="row" style="margin-top: 10%; margin-left: 10%">
                    <b>
                        <p>Pontuação Total:</p>
                    </b>
                </div>
                <div class="row" style="margin-left: 10%">
                    <p>{{ pontuacao.pontuacao }}</p>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20%">
            <div class="col-lg">
                <form method="post" action="/logout/">
                    <button type="submit" class="btn btn-primary">Logout</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
