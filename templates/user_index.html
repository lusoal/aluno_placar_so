<head>

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
</head>

<!--MENU-->
<div id="menu"></div>

<body>
    <div class="container" style="margin-top: 10%">
        <div class="row">
            <div class="col-lg">
                <form method="post" action="/iniciar_partida/">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Iniciar Nova Partida</label>
                        <input type="partida" class="form-control" id="partida" name="partida"
                            aria-describedby="emailHelp" placeholder="Digite o ID da partida">
                    </div>
                    <button type="submit" class="btn btn-green">Iniciar</button>
                </form>
            </div>
            <div class="col-sm"></div>
            <div class="col-lg" style="background-color: #f1f1f1;margin-top: 10%;color:  #008000bf!important;width: 90%;margin-left: 5%;">
                <div class="row" style="margin-top: 5%; margin-left: 10%">
                    <b>
                        <p>Pontuação Total:</p>
                    </b>
                </div>
                <div class="row" style="margin-left: 10%">
                    <p>{{ pontuacao.pontuacao }}</p>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20%">
            <div class="col-lg">
                <form method="post" action="/logout/">
                    {% if partida_iniciada == True %}
                        <button type="submit" class="btn btn-green" disabled>Logout</button>
                    {% else %}
                        <button type="submit" class="btn btn-green">Logout</button>
                    {% endif %}
                </form>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
</body>

<script>
    $("#menu").load("menu.html");
</script>
